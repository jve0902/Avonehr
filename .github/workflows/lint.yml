name: Lint

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Super-Linter-on-Client
      uses: docker://github/super-linter:latest
      env:
        VALIDATE_ALL_CODEBASE: false
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        LINTER_RULES_PATH: /client/
        JAVASCRIPT_ES_CONFIG_FILE: .eslintrc
        FILTER_REGEX_INCLUDE: .*src/.*
        FILTER_REGEX_EXCLUDE: .*test/.*
        VALIDATE_ARM: false
        VALIDATE_BASH: false
        VALIDATE_BASH_EXEC: false
        VALIDATE_CLOUDFORMATION: false
        VALIDATE_CLOJURE: false
        VALIDATE_HTML: false
        VALIDATE_CSS: false
        VALIDATE_TERRAFORM_TERRASCAN: false
        VALIDATE_JSON: false
        VALIDATE_KUBERNETES_KUBEVAL: false
        VALIDATE_KOTLIN: false
        VALIDATE_LATEX: false
        VALIDATE_JAVA: false
        VALIDATE_DOCKERFILE_HADOLINT: false
        VALIDATE_ENV: false
        VALIDATE_CSHARP: false
        VALIDATE_DOCKERFILE: false
        VALIDATE_DART: false
        VALIDATE_GO: false
        VALIDATE_GROOVY: false
        VALIDATE_LUA: false
        VALIDATE_MARKDOWN: false
        VALIDATE_OPENAPI: false
        VALIDATE_PERL: false
        VALIDATE_PHP: false
        VALIDATE_PHP_BUILTIN: false
        VALIDATE_PHP_PHPCS: false
        VALIDATE_PHP_PHPSTAN: false
        VALIDATE_PHP_PSALM: false
        VALIDATE_PYTHON_ISORT: false
        VALIDATE_PYTHON_FLAKE8: false
        VALIDATE_PROTOBUF: false
        VALIDATE_POWERSHELL: false
        VALIDATE_R: false
        VALIDATE_PYTHON_BLACK: false
        VALIDATE_PYTHON_PYLINT: false
        VALIDATE_RAKU: false
        VALIDATE_RUBY: false
        VALIDATE_YAML: false
        VALIDATE_XML: false
        VALIDATE_TYPESCRIPT_STANDARD: false
        VALIDATE_TERRAGRUNT: false
        VALIDATE_TERRAFORM: false
        VALIDATE_TEKTON: false
        VALIDATE_SQL: false
        VALIDATE_STATES: false
        VALIDATE_SNAKEMAKE_SNAKEFMT: false
        VALIDATE_SNAKEMAKE_LINT: false

    - name: Super-Linter-on-Server
      uses: docker://github/super-linter:latest
      env:
        VALIDATE_ALL_CODEBASE: false
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        LINTER_RULES_PATH: /server/
        JAVASCRIPT_ES_CONFIG_FILE: .eslintrc
        FILTER_REGEX_INCLUDE: .*server/.*
        FILTER_REGEX_EXCLUDE: .*test/.*
        VALIDATE_ARM: false
        VALIDATE_BASH: false
        VALIDATE_BASH_EXEC: false
        VALIDATE_CLOUDFORMATION: false
        VALIDATE_CLOJURE: false
        VALIDATE_HTML: false
        VALIDATE_CSS: false
        VALIDATE_TERRAFORM_TERRASCAN: false
        VALIDATE_JSON: false
        VALIDATE_KUBERNETES_KUBEVAL: false
        VALIDATE_KOTLIN: false
        VALIDATE_LATEX: false
        VALIDATE_JAVA: false
        VALIDATE_DOCKERFILE_HADOLINT: false
        VALIDATE_ENV: false
        VALIDATE_CSHARP: false
        VALIDATE_DOCKERFILE: false
        VALIDATE_DART: false
        VALIDATE_GO: false
        VALIDATE_GROOVY: false
        VALIDATE_LUA: false
        VALIDATE_MARKDOWN: false
        VALIDATE_OPENAPI: false
        VALIDATE_PERL: false
        VALIDATE_PHP: false
        VALIDATE_PHP_BUILTIN: false
        VALIDATE_PHP_PHPCS: false
        VALIDATE_PHP_PHPSTAN: false
        VALIDATE_PHP_PSALM: false
        VALIDATE_PYTHON_ISORT: false
        VALIDATE_PYTHON_FLAKE8: false
        VALIDATE_PROTOBUF: false
        VALIDATE_POWERSHELL: false
        VALIDATE_R: false
        VALIDATE_PYTHON_BLACK: false
        VALIDATE_PYTHON_PYLINT: false
        VALIDATE_RAKU: false
        VALIDATE_RUBY: false
        VALIDATE_YAML: false
        VALIDATE_XML: false
        VALIDATE_TYPESCRIPT_STANDARD: false
        VALIDATE_TERRAGRUNT: false
        VALIDATE_TERRAFORM: false
        VALIDATE_TEKTON: false
        VALIDATE_SQL: false
        VALIDATE_STATES: false
        VALIDATE_SNAKEMAKE_SNAKEFMT: false
        VALIDATE_SNAKEMAKE_LINT: false